apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port.port }}
      targetPort: {{ .Values.service.port.targetPort }}
  selector:
    app: {{ .Release.Name }}
  externalTrafficPolicy: Local
  sessionAffinity: ClientIP